post:
  summary: Create an Address
  tags:
  - Addresses
  security:
  - bearer_auth: []
  description: Creates an Address
  operationId: create-address
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: user,country,state
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '5'
                  type: address
                  attributes:
                    firstname: John
                    lastname: Doe
                    address1: 5 Lovely Street
                    address2: Northwest
                    city: Herndon
                    zipcode: '35005'
                    phone: 555-555-0199
                    state_name:
                    alternative_phone: 555-555-0199

get:
  summary: Return a Classification
  tags:
  - Classifications
  security:
  - bearer_auth: []
  description: Returns a Classification
  operationId: show-classification
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: product,taxon
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '6'
                  type: classification
                  attributes:
                    position: 1
                    created_at: '2022-11-08T19:33:58.452Z'
                    updated_at: '2022-11-08T19:33:58.452Z'
                  relationships:
                    product:
                      data:
                        id: '14'
                        type: product
                    taxon:
                      data:
                        id: '12'
                        type: taxon
          schema:
            "$ref": "../schemas/Resource.yaml"
    '404':
      "$ref": "../responses/RecordNotFoundError.yaml"
    '401':
      "$ref": "../responses/AuthenticationFailedError.yaml"
patch:
  summary: Update a Classification
  tags:
  - Classifications
  security:
  - bearer_auth: []
  description: Updates a Classification
  operationId: update-classification
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: product,taxon
    schema:
      type: string
  responses:
    '200':
      description: Record updated
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '8'
                  type: classification
                  attributes:
                    position: 1
                    created_at: '2022-11-08T19:33:59.135Z'
                    updated_at: '2022-11-08T19:33:59.135Z'
                  relationships:
                    product:
                      data:
                        id: '16'
                        type: product
                    taxon:
                      data:
                        id: '16'
                        type: taxon
          schema:
            "$ref": "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Product can't be blank
                errors:
                  product:
                  - can't be blank
          schema:
            "$ref": "../schemas/ValidationErrors.yaml"
    '404':
      "$ref": "../responses/RecordNotFoundError.yaml"
    '401':
      "$ref": "../responses/AuthenticationFailedError.yaml"
  requestBody:
    content:
      application/json:
        schema:
          "$ref": "../schemas/Classifications/UpdateParams.yaml"
delete:
  summary: Delete a Classification
  tags:
  - Classifications
  security:
  - bearer_auth: []
  description: Deletes a Classification
  operationId: delete-classification
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '204':
      description: Record deleted
    '404':
      "$ref": "../responses/RecordNotFoundError.yaml"
    '401':
      "$ref": "../responses/AuthenticationFailedError.yaml"
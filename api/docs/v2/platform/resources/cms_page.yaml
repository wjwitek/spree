get:
  summary: Return a CMS Page
  tags:
  - CMS Pages
  security:
  - bearer_auth: []
  description: Returns a CMS Page
  operationId: show-cms-page
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: cms_sections
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '6'
                  type: cms_page
                  attributes:
                    title: Tempora ut laudantium occaecati sunt magnam quae consequuntur.
                    meta_title:
                    content:
                    meta_description:
                    visible: true
                    slug: tempora-ut-laudantium-occaecati-sunt-magnam-quae-consequuntur
                    type: Spree::Cms::Pages::StandardPage
                    locale: en
                    deleted_at:
                    created_at: '2022-11-08T19:34:01.659Z'
                    updated_at: '2022-11-08T19:34:01.659Z'
                  relationships:
                    cms_sections:
                      data: []
          schema:
            "$ref": "../schemas/Resource.yaml"
    '404':
      "$ref": "../responses/RecordNotFoundError.yaml"
    '401':
      "$ref": "../responses/AuthenticationFailedError.yaml"
patch:
  summary: Update a CMS Page
  tags:
  - CMS Pages
  security:
  - bearer_auth: []
  description: Updates a CMS Page
  operationId: update-cms-page
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: cms_sections
    schema:
      type: string
  responses:
    '200':
      description: Record updated
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '8'
                  type: cms_page
                  attributes:
                    title: My Super Page
                    meta_title:
                    content:
                    meta_description:
                    visible: true
                    slug: cumque-excepturi-nisi-cupiditate-dolore
                    type: Spree::Cms::Pages::StandardPage
                    locale: en
                    deleted_at:
                    created_at: '2022-11-08T19:34:02.188Z'
                    updated_at: '2022-11-08T19:34:02.420Z'
                  relationships:
                    cms_sections:
                      data: []
          schema:
            "$ref": "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Title can't be blank
                errors:
                  title:
                  - can't be blank
          schema:
            "$ref": "../schemas/ValidationErrors.yaml"
    '404':
      "$ref": "../responses/RecordNotFoundError.yaml"
    '401':
      "$ref": "../responses/AuthenticationFailedError.yaml"
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
          - "$ref": "../schemas/CMSPages/UpdateStandardParams.yaml"
          - "$ref": "../schemas/CMSPages/UpdateHomepageParams.yaml"
          - "$ref": "../schemas/CMSPages/UpdateFeatureParams.yaml"

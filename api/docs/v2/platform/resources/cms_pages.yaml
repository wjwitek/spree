post:
  summary: Create a CMS Page
  tags:
  - CMS Pages
  security:
  - bearer_auth: []
  description: Creates a CMS Page
  operationId: create-cms-page
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: cms_sections
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '5'
                  type: cms_page
                  attributes:
                    title: Eligendi recusandae hic magnam at voluptates delectus
                      quis.
                    meta_title:
                    content:
                    meta_description:
                    visible: true
                    slug: eligendi-recusandae-hic-magnam-at-voluptates-delectus-quis
                    type: Spree::Cms::Pages::StandardPage
                    locale: en
                    deleted_at:
                    created_at: '2022-11-08T19:34:01.378Z'
                    updated_at: '2022-11-08T19:34:01.378Z'
                  relationships:
                    cms_sections:
                      data: []
          schema:
            "$ref": "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Title can't be blank, Locale can't be blank, and Type can't
                  be blank
                errors:
                  title:
                  - can't be blank
                  locale:
                  - can't be blank
                  type:
                  - can't be blank
          schema:
            "$ref": "../schemas/ValidationErrors.yaml"
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
          - "$ref": "../schemas/CMSPages/CreateStandardParams.yaml"
          - "$ref": "../schemas/CMSPages/CreateHomepageParams.yaml"
          - "$ref": "../schemas/CMSPages/CreateFeatureParams.yaml"
post:
  summary: Create a CMS Section
  tags:
  - CMS Sections
  security:
  - bearer_auth: []
  description: Creates a CMS Section
  operationId: create-cms-section
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: product
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '13'
                  type: cms_section
                  attributes:
                    name: Hic iste cupiditate corrupti esse minima.
                    content: {}
                    settings:
                      gutters: No Gutters
                    fit: Screen
                    destination:
                    type: Spree::Cms::Sections::HeroImage
                    position: 3
                    linked_resource_type: Spree::Product
                    created_at: '2022-11-08T19:34:04.185Z'
                    updated_at: '2022-11-08T19:34:04.185Z'
                  relationships:
                    cms_page:
                      data:
                        id: '15'
                        type: cms_page
                    linked_resource:
                      data:
                        id: '23'
                        type: product
          schema:
            "$ref": "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank, Cms page can't be blank, and Type
                  can't be blank
                errors:
                  name:
                  - can't be blank
                  cms_page:
                  - can't be blank
                  type:
                  - can't be blank
          schema:
            "$ref": "../schemas/ValidationErrors.yaml"
  requestBody:
    content:
      application/json:
        schema:
          oneOf:
          - "$ref": "../schemas/CMSSections/CreateHeroImageParams.yaml"
          - "$ref": "../schemas/CMSSections/CreateProductCarouselParams.yaml"
          - "$ref": "../schemas/CMSSections/CreateSideBySideImagesParams.yaml"
          - "$ref": "../schemas/CMSSections/CreateFeaturedArticleParams.yaml"
          - "$ref": "../schemas/CMSSections/CreateImageGalleryParams.yaml"
          - "$ref": "../schemas/CMSSections/CreateRichTextParams.yaml"
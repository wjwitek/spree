  - Digital Assets
  security:
  - bearer_auth: []
  description: Returns a list of Digital Assets
  operationId: digitals-list
  parameters:
  - name: page
    in: query
    example: 1
    schema:
      type: integer
  - name: per_page
    in: query
    example: 50
    schema:
      type: integer
  - name: include

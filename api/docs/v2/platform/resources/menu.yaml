get:
  summary: Return a Menu
  tags:
  - Menus
  security:
  - bearer_auth: []
  description: Returns a Menu
  operationId: show-menu
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: menu_items
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '23'
                  type: menu
                  attributes:
                    name: Main Menu
                    location: header
                    locale: en
                    created_at: '2022-11-08T19:34:29.371Z'
                    updated_at: '2022-11-08T19:34:29.376Z'
                  relationships:
                    menu_items:
                      data:
                      - id: '100'
                        type: menu_item
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
patch:
  summary: Update a Menu
  tags:
  - Menus
  security:
  - bearer_auth: []
  description: Updates a Menu
  operationId: update-menu
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: menu_items
    schema:
      type: string
  responses:
    '200':
      description: Record updated
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '25'
                  type: menu
                  attributes:
                    name: Main Menu
                    location: header
                    locale: en
                    created_at: '2022-11-08T19:34:29.913Z'
                    updated_at: '2022-11-08T19:34:29.919Z'
                  relationships:
                    menu_items:
                      data:
                      - id: '102'
                        type: menu_item
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank, Locale can't be blank, and Location
                  is not included in the list
                errors:
                  name:
                  - can't be blank
                  locale:
                  - can't be blank
                  location:
                  - is not included in the list
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/Menus/UpdateParams.yaml"
delete:
  summary: Delete a Menu
  tags:
  - Menus
  security:
  - bearer_auth: []
  description: Deletes a Menu
  operationId: delete-menu
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '204':
      description: Record deleted
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
get:
  summary: Return a Menu Item
  tags:
  - Menu Items
  security:
  - bearer_auth: []
  description: Returns a Menu Item
  operationId: show-menu-item
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: menu,icon,parent,children,linked_resource
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '30'
                  type: menu_item
                  attributes:
                    name: Link no. 25 To Somewhere
                    subtitle:
                    destination:
                    new_window: false
                    item_type: Link
                    linked_resource_type: Spree::Linkable::Uri
                    code:
                    lft: 8
                    rgt: 9
                    depth: 1
                    created_at: '2022-11-08T19:34:24.785Z'
                    updated_at: '2022-11-08T19:34:24.788Z'
                    link:
                    is_container: false
                    is_root: false
                    is_child: true
                    is_leaf: true
                  relationships:
                    icon:
                      data:
                        id: '36'
                        type: icon
                    menu:
                      data:
                        id: '5'
                        type: menu
                    parent:
                      data:
                        id: '26'
                        type: menu_item
                    linked_resource:
                      data:
                    children:
                      data: []
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"

post:
  summary: Create a Menu Item
  tags:
  - Menu Items
  security:
  - bearer_auth: []
  description: Creates a Menu Item
  operationId: create-menu-item
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: menu,icon,parent,children,linked_resource
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '21'
                  type: menu_item
                  attributes:
                    name: Link no. 18 To Somewhere
                    subtitle:
                    destination:
                    new_window: false
                    item_type: Link
                    linked_resource_type: Spree::Linkable::Uri
                    code:
                    lft: 8
                    rgt: 9
                    depth: 1
                    created_at: '2022-11-08T19:34:24.333Z'
                    updated_at: '2022-11-08T19:34:24.336Z'
                    link:
                    is_container: false
                    is_root: false
                    is_child: true
                    is_leaf: true
                  relationships:
                    icon:
                      data:
                    menu:
                      data:
                        id: '3'
                        type: menu
                    parent:
                      data:
                        id: '17'
                        type: menu_item
                    linked_resource:
                      data:
                    children:
                      data: []
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank, Menu can't be blank, and Item type
                  is not included in the list
                errors:
                  name:
                  - can't be blank
                  menu:
                  - can't be blank
                  item_type:
                  - is not included in the list
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/MenuItems/CreateParams.yaml"
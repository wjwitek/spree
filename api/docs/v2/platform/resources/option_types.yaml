get:
  summary: Return a list of Option Types
  tags:
  - Option Types
  security:
  - bearer_auth: []
  description: Returns a list of Option Types
  operationId: option-types-list
  parameters:
  - name: page
    in: query
    example: 1
    schema:
      type: integer
  - name: per_page
    in: query
    example: 50
    schema:
      type: integer
  - name: filter[option_type_id_eq]
    in: query
    description: ''
    example: '1'
    schema:
      type: string
  - name: filter[name_cont]
    in: query
    description: ''
    example: Size
    schema:
      type: string
  responses:
    '200':
      description: Records returned
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                - id: '68'
                  type: option_type
                  attributes:
                    name: foo-size-68
                    presentation: Size
                    position: 1
                    created_at: '2022-11-08T19:34:31.242Z'
                    updated_at: '2022-11-08T19:34:31.242Z'
                    filterable: true
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    option_values:
                      data: []
                - id: '69'
                  type: option_type
                  attributes:
                    name: foo-size-69
                    presentation: Size
                    position: 2
                    created_at: '2022-11-08T19:34:31.244Z'
                    updated_at: '2022-11-08T19:34:31.244Z'
                    filterable: true
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    option_values:
                      data: []
                meta:
                  count: 2
                  total_count: 2
                  total_pages: 1
                links:
                  self: http://www.example.com/api/v2/platform/option_types?page=1&per_page=&filter[option_type_id_eq]=&filter[name_cont]=

post:
  summary: Create an Option Type
  tags:
  - Option Types
  security:
  - bearer_auth: []
  description: Creates an Option Type
  operationId: create-option-type
  parameters: []
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '72'
                  type: option_type
                  attributes:
                    name: foo-size-72
                    presentation: Size
                    position: 1
                    created_at: '2022-11-08T19:34:31.761Z'
                    updated_at: '2022-11-08T19:34:31.761Z'
                    filterable: true
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    option_values:
                      data: []
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank and Presentation can't be blank
                errors:
                  name:
                  - can't be blank
                  presentation:
                  - can't be blank
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/OptionTypes/CreateParams.yaml"
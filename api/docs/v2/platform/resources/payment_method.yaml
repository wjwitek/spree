get:
  summary: Return a Payment Method
  tags:
  - Payment Methods
  security:
  - bearer_auth: []
  description: Returns a Payment Method
  operationId: show-payment-method
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: stores
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '30'
                  type: payment_method
                  attributes:
                    name: Credit Card
                    type: Spree::Gateway::Bogus
                    description:
                    active: true
                    display_on: both
                    auto_capture:
                    position: 4
                    created_at: '2022-11-08T19:34:48.855Z'
                    updated_at: '2022-11-08T19:34:48.857Z'
                    deleted_at:
                    public_metadata: {}
                    private_metadata: {}
                    preferences:
                      dummy_key: PUBLICKEY123
                      test_mode: true
                      server: test
                  relationships:
                    stores:
                      data:
                      - id: '295'
                        type: store
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"

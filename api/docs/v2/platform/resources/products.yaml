post:
  summary: Create a Product
  tags:
  - Products
  security:
  - bearer_auth: []
  description: Creates a Product
  operationId: create-product
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: prices
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '168'
                  type: product
                  attributes:
                    name: Spinning Top
                    description:
                    available_on:
                    deleted_at:
                    slug: spinning-top
                    meta_description:
                    meta_keywords:
                    created_at: '2022-11-08T19:34:53.239Z'
                    updated_at: '2022-11-08T19:34:53.243Z'
                    promotionable: true
                    meta_title:
                    discontinue_on:
                    public_metadata: {}
                    private_metadata: {}
                    status: draft
                    make_active_at:
                    display_compare_at_price:
                    display_price: "$87.43"
                    purchasable: false
                    in_stock: false
                    backorderable: false
                    available: false

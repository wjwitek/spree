                error: Name can't be blank, Shipping Category can't be blank,
                  and Price can't be blank
                errors:
                  name:
                  - can't be blank
                  shipping_category:
                  - can't be blank
                  price:
                  - can't be blank
          schema:
            $ref: "../schemas/ValidationErrors.yaml"

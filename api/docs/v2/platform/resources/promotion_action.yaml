                data:
                  id: '12'
                  type: promotion_action
                  attributes:
                    position:
                    type: Spree::Promotion::Actions::CreateAdjustment
                    deleted_at:
                    created_at: '2022-11-08T19:34:56.948Z'
                    updated_at: '2022-11-08T19:34:57.178Z'
                  relationships:
                    promotion:
                      data:
                        id: '10'
                        type: promotion
          schema:
            $ref: "../schemas/Resource.yaml"

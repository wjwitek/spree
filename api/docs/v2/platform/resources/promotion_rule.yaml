get:
  summary: Return a Promotion Rule
  tags:
  - Promotion Rules
  security:
  - bearer_auth: []
  description: Returns a Promotion Rule
  operationId: show-promotion-rule
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query

get:
  summary: Return a Role
  tags:
  - Roles
  security:
  - bearer_auth: []
  description: Returns a Role
  operationId: show-role
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '6'
                  type: role
                  attributes:
                    name: Role 6
                    created_at: '2022-11-08T19:35:07.384Z'
                    updated_at: '2022-11-08T19:35:07.384Z'
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
patch:
  summary: Update a Role
  tags:
  - Roles
  security:
  - bearer_auth: []
  description: Updates a Role
  operationId: update-role
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Record updated
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '8'
                  type: role
                  attributes:
                    name: administrator
                    created_at: '2022-11-08T19:35:07.901Z'
                    updated_at: '2022-11-08T19:35:08.133Z'
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank
                errors:
                  name:
                  - can't be blank
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/Roles/UpdateParams.yaml"
delete:
  summary: Delete a Role
  tags:
  - Roles
  security:
  - bearer_auth: []
  description: Deletes a Role
  operationId: delete-role
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '204':
      description: Record deleted
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
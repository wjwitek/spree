                    additional_tax_total: '0.0'
                    promo_total: '0.0'
                    included_tax_total: '0.0'
                    pre_tax_amount: '0.0'
                    taxable_adjustment_total: '0.0'
                    non_taxable_adjustment_total: '0.0'
                    public_metadata: {}
                    private_metadata: {}
                    display_discounted_cost: "$100.00"
                    display_item_cost: "$10.00"
                    display_amount: "$100.00"
                    display_final_price: "$100.00"
                    display_cost: "$100.00"
                    tracking_url:
                  relationships:
                    order:
                      data:
                        id: '85'
                        type: order
                    address:
                      data:
                    stock_location:
                      data:
                        id: '116'
                        type: stock_location
                    adjustments:
                      data: []
                    inventory_units:
                      data:
                      - id: '34'
                        type: inventory_unit
                    shipping_rates:
                      data:

get:
  summary: Return a Shipping Category
  tags:
  - Shipping Categories
  security:
  - bearer_auth: []
  description: Returns a Shipping Category
  operationId: show-shipping-category
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '139'
                  type: shipping_category
                  attributes:
                    name: ShippingCategory 139
                    created_at: '2022-11-08T19:35:22.131Z'
                    updated_at: '2022-11-08T19:35:22.131Z'
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
patch:
  summary: Update a Shipping Category
  tags:
  - Shipping Categories
  security:
  - bearer_auth: []
  description: Updates a Shipping Category
  operationId: update-shipping-category
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '200':
      description: Record updated
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '141'
                  type: shipping_category
                  attributes:
                    name: Default
                    created_at: '2022-11-08T19:35:22.647Z'
                    updated_at: '2022-11-08T19:35:22.876Z'
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank
                errors:
                  name:
                  - can't be blank
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/ShippingCategories/UpdateParams.yaml"
delete:
  summary: Delete a Shipping Category
  tags:
  - Shipping Categories
  security:
  - bearer_auth: []
  description: Deletes a Shipping Category
  operationId: delete-shipping-category
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '204':
      description: Record deleted
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
                  type: shipping_method
                  attributes:
                    name: UPS Ground
                    code: UPS_GROUND
                    admin_name:
                    display_on: both
                    tracking_url:
                    created_at: '2022-11-08T19:35:23.939Z'
                    updated_at: '2022-11-08T19:35:23.939Z'

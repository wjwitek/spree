post:
  summary: Create a Shipping Method
  tags:
  - Shipping Methods
  security:
  - bearer_auth: []
  description: Creates a Shipping Method
  operationId: create-shipping-method
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: calculator,shipping_categories,shipping_rates,tax_category
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '81'
                  type: shipping_method
                  attributes:
                    name: DHL Express Domestic
                    code: DDD
                    admin_name: DHL Express- Zone A
                    display_on: both
                    tracking_url:
                    created_at: '2022-11-08T19:35:24.485Z'
                    updated_at: '2022-11-08T19:35:24.485Z'
                    deleted_at:
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    shipping_categories:
                      data:
                      - id: '148'
                        type: shipping_category
                    shipping_rates:
                      data: []
                    tax_category:
                      data:
                        id: '142'
                        type: tax_category
                    calculator:
                      data:
                        id: '141'
                        type: calculator
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Calculator can't be blank, Name can't be blank, Display
                  on can't be blank, and You must select at least one shipping
                  category
                errors:
                  calculator:
                  - can't be blank
                  name:
                  - can't be blank
                  display_on:
                  - can't be blank
                  base:
                  - You must select at least one shipping category
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/ShippingMethods/CreateParams.yaml"
get:
  summary: Return a Stock Location
  tags:
  - Stock Locations
  security:
  - bearer_auth: []
  description: Returns a Stock Location
  operationId: show-stock-location
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: country
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '180'
                  type: stock_location
                  attributes:
                    name: Dian Hills
                    created_at: '2022-11-08T19:35:31.785Z'
                    updated_at: '2022-11-08T19:35:31.785Z'
                    default: false
                    address1: 1600 Pennsylvania Ave NW
                    address2:
                    city: Washington
                    state_name:
                    zipcode: '20500'
                    phone: "(202) 456-1111"
                    active: true
                    backorderable_default: true
                    propagate_all_variants: false
                    admin_name:
                  relationships:
                    country:
                      data:
                        id: '417'
                        type: country
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
patch:
  summary: Update a Stock Location
  tags:
  - Stock Locations
  security:
  - bearer_auth: []
  description: Updates a Stock Location
  operationId: update-stock-location
  parameters:
  - name: id
    in: path

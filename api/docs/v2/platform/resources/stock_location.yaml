              value:
                data:
                  id: '182'
                  type: stock_location
                  attributes:
                    name: Warehouse 3
                    created_at: '2022-11-08T19:35:32.309Z'
                    updated_at: '2022-11-08T19:35:32.538Z'
                    default: true
                    address1: South Street 8/2
                    address2:
                    city: Los Angeles
                    state_name:
                    zipcode: '11223'
                    phone: "(202) 456-1111"
                    active: true
                    backorderable_default: true
                    propagate_all_variants: false
                    admin_name:
                  relationships:
                    country:
                      data:
                        id: '420'
                        type: country
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank
                errors:
                  name:
                  - can't be blank
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/StockLocations/UpdateParams.yaml"

get:
  summary: Return a Tax Rate
  tags:
  - Tax Rates
  security:
  - bearer_auth: []
  description: Returns a Tax Rate
  operationId: show-tax-rate
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: zone,tax_category
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '17'
                  type: tax_rate
                  attributes:
                    amount: '0.1'
                    included_in_price: false
                    created_at: '2022-11-08T19:35:44.874Z'
                    updated_at: '2022-11-08T19:35:44.874Z'
                    name: TaxRate - 83823
                    show_rate_in_label: true
                    deleted_at:
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    zone:
                      data:
                        id: '103'
                        type: zone
                    tax_category:
                      data:
                        id: '168'
                        type: tax_category
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"

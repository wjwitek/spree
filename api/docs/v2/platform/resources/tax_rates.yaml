post:
  summary: Create a Tax Rate
  tags:
  - Tax Rates
  security:
  - bearer_auth: []
  description: Creates a Tax Rate
  operationId: create-tax-rate
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: zone,tax_category
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '16'
                  type: tax_rate
                  attributes:
                    amount: '0.1'
                    included_in_price: false
                    created_at: '2022-11-08T19:35:44.601Z'
                    updated_at: '2022-11-08T19:35:44.601Z'
                    name: TaxRate - 772641
                    show_rate_in_label: true
                    deleted_at:
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    zone:
                      data:
                    tax_category:
                      data:
                        id: '167'
                        type: tax_category
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Calculator can't be blank, Rate can't be blank, Tax category
                  can't be blank, and Name can't be blank
                errors:
                  calculator:
                  - can't be blank
                  amount:
                  - can't be blank
                  tax_category:
                  - can't be blank
                  name:
                  - can't be blank
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/TaxRates/CreateParams.yaml"
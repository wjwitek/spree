get:
  summary: Return a list of Tax Rates
  tags:
  - Tax Rates
  security:
  - bearer_auth: []
  description: Returns a list of Tax Rates
  operationId: tax-rates-list
  parameters:
  - name: page
    in: query
    example: 1
    schema:
      type: integer
  - name: per_page
    in: query
    example: 50
    schema:
      type: integer
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: zone,tax_category
    schema:
      type: string
  - name: filter[zone_id_eq]
    in: query
    description: ''
    example: '3'
    schema:
      type: string
  - name: filter[amount_gt]
    in: query
    description: ''
    example: '0.05'
    schema:
      type: string
  - name: filter[tax_category_id_eq]
    in: query
    description: ''
    example: '1'
    schema:
      type: string
  responses:
    '200':
      description: Records returned
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                - id: '12'
                  type: tax_rate
                  attributes:
                    amount: '0.1'
                    included_in_price: false
                    created_at: '2022-11-08T19:35:44.070Z'
                    updated_at: '2022-11-08T19:35:44.070Z'
                    name: TaxRate - 903896
                    show_rate_in_label: true
                    deleted_at:
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    zone:
                      data:
                        id: '99'
                        type: zone
                    tax_category:
                      data:
                        id: '165'
                        type: tax_category
                - id: '13'
                  type: tax_rate
                  attributes:
                    amount: '0.1'
                    included_in_price: false
                    created_at: '2022-11-08T19:35:44.073Z'
                    updated_at: '2022-11-08T19:35:44.073Z'
                    name: TaxRate - 477775
                    show_rate_in_label: true
                    deleted_at:
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    zone:
                      data:
                        id: '100'
                        type: zone
                    tax_category:
                      data:
                        id: '165'
                        type: tax_category
                meta:

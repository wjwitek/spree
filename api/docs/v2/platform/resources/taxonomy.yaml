get:
  summary: Return a Taxonomy
  tags:
  - Taxonomies
  security:
  - bearer_auth: []
  description: Returns a Taxonomy
  operationId: show-taxonomy
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: taxons,root
    schema:
      type: string
  responses:
    '200':
      description: Record found
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '18'
                  type: taxonomy
                  attributes:
                    name: taxonomy_18
                    created_at: '2022-11-08T19:35:47.637Z'
                    updated_at: '2022-11-08T19:35:47.648Z'
                    position: 1
                    public_metadata: {}
                    private_metadata: {}
                  relationships:
                    taxons:
                      data:
                      - id: '30'
                        type: taxon
                    root:
                      data:
                        id: '30'
                        type: taxon
          schema:
            $ref: "../schemas/Resource.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
patch:
  summary: Update a Taxonomy
  tags:
  - Taxonomies
  security:
  - bearer_auth: []
  description: Updates a Taxonomy
  operationId: update-taxonomy
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: taxons,root
    schema:
      type: string
  responses:
    '200':
      description: Record updated
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '20'
                  type: taxonomy
                  attributes:
                    name: Categories
                    created_at: '2022-11-08T19:35:48.183Z'
                    updated_at: '2022-11-08T19:35:48.430Z'
                    position: 1
                    public_metadata:
                      balanced: true
                    private_metadata: {}
                  relationships:
                    taxons:
                      data:
                      - id: '32'
                        type: taxon
                    root:
                      data:
                        id: '32'
                        type: taxon
          schema:
            $ref: "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Name can't be blank
                errors:
                  name:
                  - can't be blank
          schema:
            $ref: "../schemas/ValidationErrors.yaml"
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
  requestBody:
    content:
      application/json:
        schema:
          $ref: "../schemas/Taxonomies/UpdateParams.yaml"
delete:
  summary: Delete a Taxonomy
  tags:
  - Taxonomies
  security:
  - bearer_auth: []
  description: Deletes a Taxonomy
  operationId: delete-taxonomy
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '204':
      description: Record deleted
    '404':
      $ref: "../responses/RecordNotFoundError.yaml"
    '401':
      $ref: "../responses/AuthenticationFailedError.yaml"
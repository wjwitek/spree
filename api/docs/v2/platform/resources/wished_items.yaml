post:
  summary: Create a Wished Item
  tags:
  - Wished Items
  security:
  - bearer_auth: []
  description: Creates a Wished Item
  operationId: create-wished-item
  parameters:
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: variant
    schema:
      type: string
  responses:
    '201':
      description: Record created
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                  id: '9'
                  type: wished_item
                  attributes:
                    quantity: 1
                    created_at: '2022-11-08T19:36:02.710Z'
                    updated_at: '2022-11-08T19:36:02.710Z'
                    display_total: "$19.99"
                    display_price: "$19.99"
                    price: '19.99'
                    total: '19.99'
                  relationships:
                    variant:
                      data:
                        id: '319'
                        type: variant
          schema:
            "$ref": "../schemas/Resource.yaml"
    '422':
      description: Invalid request
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                error: Variant can't be blank, Wishlist can't be blank, and Quantity
                  is not a number
                errors:
                  variant:
                  - can't be blank
                  wishlist:
                  - can't be blank
                  quantity:
                  - is not a number
          schema:
            "$ref": "../schemas/ValidationErrors.yaml"
  requestBody:
    content:
      application/json:
        schema:
          "$ref": "../schemas/WishedItems/CreateParams.yaml"
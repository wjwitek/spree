get:
  summary: Return a list of Wished Items
  tags:
  - Wished Items
  security:
  - bearer_auth: []
  description: Returns a list of Wished Items
  operationId: wished-items-list
  parameters:
  - name: page
    in: query
    example: 1
    schema:
      type: integer
  - name: per_page
    in: query
    example: 50
    schema:
      type: integer
  - name: include
    in: query
    description: 'Select which associated resources you would like to fetch, see:
      <a href="https://jsonapi.org/format/#fetching-includes">https://jsonapi.org/format/#fetching-includes</a>'
    example: variant
    schema:
      type: string
  responses:
    '200':
      description: Records returned
      content:
        application/vnd.api+json:
          examples:
            Example:
              value:
                data:
                - id: '1'
                  type: wished_item
                  attributes:
                    quantity: 1
                    created_at: '2022-11-08T19:36:01.546Z'
                    updated_at: '2022-11-08T19:36:01.546Z'
                    display_total: "$19.99"
                    display_price: "$19.99"
                    price: '19.99'
                    total: '19.99'
                  relationships:
                    variant:
                      data:
                        id: '301'
                        type: variant
                - id: '2'
                  type: wished_item
                  attributes:
                    quantity: 1
                    created_at: '2022-11-08T19:36:01.616Z'
                    updated_at: '2022-11-08T19:36:01.616Z'
                    display_total: "$19.99"
                    display_price: "$19.99"
                    price: '19.99'
                    total: '19.99'
                  relationships:

  tags:
  - Wishlists
  security:
  - bearer_auth: []
  description: Deletes a Wishlist
  operationId: delete-wishlist
  parameters:
  - name: id
    in: path
    required: true
    schema:
      type: string
  responses:
    '204':
      description: Record deleted
    '404':

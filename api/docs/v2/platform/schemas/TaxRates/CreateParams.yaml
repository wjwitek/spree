type: object
properties:
  tax_rate:
    type: object
    required:
    - amount
    - calculator_attributes
    - tax_category_id
    properties:
      amount:
        type: number
        example: 0.05
      zone_id:
        type: string
        example: '2'
      tax_category_id:
        type: string
        example: '1'
      included_in_price:
        type: boolean
        example: true
      name:
        type: string
        example: California
      show_rate_in_label:
        type: boolean
        example: false
      calculator_attributes:
        type: object
        properties:
          type:
            type: string
            example: Spree::Calculator::FlatRate
          preferences:
            type: object
            example:
              amount: 0
              currency: USD
required:
- tax_rate
x-internal: false